services:
  app:
    build: .
    container_name: s2a-dashboard
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sub2api}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change_me_in_production}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-admin123}
      - DASHBOARD_TITLE=${DASHBOARD_TITLE:-S2A Dashboard}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - s2a-network

  postgres:
    image: postgres:16-alpine
    container_name: s2a-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-sub2api}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_EXPOSE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sub2api}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - s2a-network

volumes:
  postgres_data:

networks:
  s2a-network:
    driver: bridge
